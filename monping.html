<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Ping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Mon Ping</div>

        <div class="toggle">
          <i class="fas fa-bars ouvrir"></i>
          <i class="fas fa-times fermer"></i>
        </div>
        <ul class="menu">
          <li><a href="#">Apps</a></li>
          <li><a href="#">Analyse</a></li>
          <li><a href="#">RÃ©seau</a></li>
          <li><a href="#">A Propos</a></li>
          <li><button class="btn">Inscription</button></li>
          <li><button class="btn btn-secondary">Connexion</button></li>
        </ul>
      </nav>
    </header>
    <section class="hero"></section>
    <div class="container">
      <div class="l-form">
        <form action="" class="form">
          <h1 class="form__title">Testez votre connexion !</h1>

          <div class="form__div">
            <input
              type="text"
              class="form__input"
              id="url"
              value="https://ping.zenetys.com/api"
            />
            <label for="" class="form__label">URL</label>
          </div>

          <div class="form__div">
            <input
              type="text"
              value="1"
              id="interval"
              class="form__input"
              placeholder=" "
            />
            <label for="" class="form__label">Intervalle d'Interrogation</label>
          </div>

          <input
            type="submit"
            class="form__button"
            value="Tester"
            onclick="start()"
          />
          <ul id="list" class="list">
            Resultats:
            <br />
          </ul>
        </form>
      </div>
    </div>
    <div class="container1">
      <div class="circular-progress">
        <div class="value-container">0%</div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
